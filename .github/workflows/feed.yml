name: Binance SOLayer TAAPI feed

on:
  schedule:
    - cron: "*/15 * * * *"              # elke 15 min UTC
  workflow_dispatch:

concurrency:
  group: solayer-taapi-feed
  cancel-in-progress: true

jobs:
  push-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      # requests is in the std-lib image, maar pin voor de zekerheid
      - name: Install dependency
        run: pip install --no-cache-dir requests

      - name: Update SOLayer TAAPI feed
        env:
          TAAPI_SECRET: ${{ secrets.TAAPI_SECRET }}   # ‚Üê nieuw
          GIST_TOKEN:   ${{ secrets.GIST_TOKEN }}
          GIST_ID:      ${{ secrets.GIST_ID }}

          # optionele overrides
          SYMBOL:       LAYER/USDT
          GRANULARITY:  15m
          FILE_NAME:    solayer_feed.json
        run: python kucoin_solayer_feed.py

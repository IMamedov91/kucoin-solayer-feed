name: Binance SOLayer TAAPI feed

on:
  # cron: :01 / :16 / :31 / :46
  schedule:
    - cron: '1/15 * * * *'
  workflow_dispatch:        # ← handmatig starten blijft mogelijk

concurrency:
  group: solayer-taapi-feed
  cancel-in-progress: true

permissions:
  contents: write           # alleen nodig voor PATCH Gist

jobs:
  push-feed:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Build & push SOLayer feed
      id: feed
      env:
        TAAPI_SECRET: ${{ secrets.TAAPI_SECRET }}
        GIST_TOKEN:   ${{ secrets.GIST_TOKEN }}
        GIST_ID:      ${{ secrets.GIST_ID }}

        # strategie-parameters
        SYMBOL:           LAYER/USDT
        TF_FAST:          15m
        TF_SLOW:          1h
        ATR_PCT_MIN_FAST: 0.005
        ATR_PCT_MIN_SLOW: 0.007
        MACD_EPS:         0.0005
        RSI_HIGH:         55
        RSI_LOW:          45
        FILE_NAME:        solayer_feed.json
      run: |
        python kucoin_solayer_feed.py > rawurl.txt
        # GitHub-recommended manier om outputs te zetten
        echo "rawurl=$(cat rawurl.txt)" >> $GITHUB_OUTPUT

    - name: Print latest raw-URL
      run: echo "Latest feed URL: ${{ steps.feed.outputs.rawurl }}"

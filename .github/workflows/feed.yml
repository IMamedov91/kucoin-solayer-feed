name: Binance SOLayer TAAPI feed

on:
  schedule:
    - cron: '1/15 * * * *'   # :01/:16/:31/:46
  workflow_dispatch:

concurrency:
  group: solayer-taapi-feed
  cancel-in-progress: true

permissions:
  contents: write            # alleen nodig om de Gist te patchen

jobs:
  push-feed:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5    # incl. pip-cache
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Update SOLayer TAAPI feed
        env:
          TAAPI_SECRET: ${{ secrets.TAAPI_SECRET }}
          GIST_TOKEN:   ${{ secrets.GIST_TOKEN }}
          GIST_ID:      ${{ secrets.GIST_ID }}
          SYMBOL:       LAYER/USDT        # overrides kunnen nog steeds
          INTERVAL:     15m
          FILE_NAME:    solayer_feed.json
          MACD_EPS:     0.0005
        run: python kucoin_solayer_feed.py       # <- gefixt bestands-Â­naam

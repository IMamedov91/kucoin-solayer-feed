name: Binance SOLayer TAAPI feed

on:
  schedule:
    - cron: '1/15 * * * *'         # :01 / :16 / :31 / :46
  workflow_dispatch:

concurrency:
  group: solayer-taapi-feed
  cancel-in-progress: true

permissions:
  contents: write                  # alleen nodig om de Gist te patchen

jobs:
  push-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5   # incl. pip-cache
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Update SOLayer TAAPI feed
        env:
          # ── Secrets ─────────────────────────────
          TAAPI_SECRET: ${{ secrets.TAAPI_SECRET }}
          GIST_TOKEN:   ${{ secrets.GIST_TOKEN }}
          GIST_ID:      ${{ secrets.GIST_ID }}

          # ── Parameters ─────────────────────────
          SYMBOL:           LAYER/USDT     # Binance-notatie met slash
          TF_FAST:          15m            # entry-chart
          TF_SLOW:          1h             # trend-filter
          ATR_PCT_MIN:      0.005          # 0.5 % volatiliteits-gate
          FUNDING_MAX_LONG: 0              # long alleen ≤ 0 %
          FUNDING_MIN_SHORT: 0.0002        # short alleen ≥ 0.02 %
          MACD_EPS:         0.0005         # ruisdrempel
          RSI_HIGH:         55
          RSI_LOW:          45
          FILE_NAME:        solayer_feed.json
        run: python kucoin_solayer_feed.py

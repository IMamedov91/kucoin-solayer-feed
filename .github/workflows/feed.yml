name: KuCoin Solayer feed

on:
  # elke 5 minuten
  schedule:
    - cron: '*/5 * * * *'
  # handmatig starten vanuit Actions-tab
  workflow_dispatch:

jobs:
  push-feed:
    runs-on: ubuntu-latest

    steps:
      # 1. repo uitchecken
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Python installeren
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. dependencies
      - name: Install deps
        run: pip install requests ta pandas

      # 4. script draaien
      - name: Run feed script
        run: python kucoin_solayer_feed.py
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: cae271a238f04de0fe7359f03490bc5b

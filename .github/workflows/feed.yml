name: KuCoin Solayer feed

on:
  schedule:
    - cron: "*/15 * * * *"      # elke 15 min (UTC)
  workflow_dispatch:            # handmatig triggeren

jobs:
  push-feed:
    runs-on: ubuntu-latest

    steps:
      # 1 – Repository klonen
      - uses: actions/checkout@v4

      # 2 – Python 3.11 klaarzetten
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3 – Dependencies installeren
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -s requirements.txt ]; then
            echo "▶ installing from requirements.txt"
            pip install --no-cache-dir -r requirements.txt
          else
            echo "▶ installing fallback packages"
            pip install --no-cache-dir pandas ta requests
          fi

      # 4 – Feed genereren & Gist bijwerken
      - name: Update Gist feed
        env:
          # verplichte secrets
          GIST_TOKEN:  ${{ secrets.GIST_TOKEN }}
          GIST_ID:     ${{ secrets.GIST_ID }}

          # =====  configurable feed-parameters  =====
          ENDPOINT:    futures          # "spot"  of  "futures"
          SYMBOL:      SOLAYERUSDTM     # futures-symbool; spot = SOLAYER-USDT
          GRANULARITY: "900"            # 900 s = 15 min voor futures; spot = 15min
          FILE_NAME:   solayer_feed.json
        run: python kucoin_solayer_feed.py

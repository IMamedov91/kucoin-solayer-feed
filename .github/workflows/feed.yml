name: Binance SOLayer TAAPI feed

on:
  schedule:
    - cron: '1/15 * * * *'
  workflow_dispatch:

concurrency:
  group: solayer-taapi-feed
  cancel-in-progress: true

permissions:
  contents: write          # alleen nodig om de Gist bij te werken

jobs:
  push-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Update SOLayer TAAPI feed
        env:
          # ── Secrets ──
          TAAPI_SECRET: ${{ secrets.TAAPI_SECRET }}
          GIST_TOKEN:   ${{ secrets.GIST_TOKEN }}
          GIST_ID:      ${{ secrets.GIST_ID }}

          # ── Strategie-instellingen ──
          SYMBOL:           LAYER/USDT    # ↔ Binance-spot-paar
          TF_FAST:          15m
          TF_SLOW:          1h
          ATR_PCT_MIN_FAST: 0.005         # 0.5 %
          ATR_PCT_MIN_SLOW: 0.007         # 0.7 %
          MACD_EPS:         0.0005
          RSI_HIGH:         55
          RSI_LOW:          45
          FILE_NAME:        solayer_feed.json
        run: python kucoin_solayer_feed.py

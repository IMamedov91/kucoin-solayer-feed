name: Binance SOLayer TAAPI feed

on:
  # Run every 15 min (at :01/:16/:31/:46)
  schedule:
    - cron: '1/15 * * * *'
  workflow_dispatch:

concurrency:
  group: solayer-taapi-feed
  cancel-in-progress: true

permissions:
  contents: write     # needed to PATCH the Gist

jobs:
  push-feed:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'           # built‑in pip cache

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update SOLayer TAAPI feed
        env:
          TAAPI_SECRET: ${{ secrets.TAAPI_SECRET }}
          GIST_TOKEN:   ${{ secrets.GIST_TOKEN }}
          GIST_ID:      ${{ secrets.GIST_ID }}

          # Optional overrides
          SYMBOL:       LAYER/USDT
          GRANULARITY:  15m
          FILE_NAME:    solayer_feed.json
        run: python kucoin_solayer_feed.py
